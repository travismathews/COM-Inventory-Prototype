"'Asset Inventory' As screen.'tabletLayout_HeaderAndGallery_ver3.0'":
    OnVisible: =Set(varShowMenu, true); Set(varShowMenu,false);

    rectTopBannerBG_1 As rectangle:
        Fill: =RGBA(224, 1, 34, 1)
        Height: =60
        Width: =1366
        ZIndex: =1

    Title1 As label:
        Align: =Align.Center
        Height: =60
        PaddingRight: =10
        Text: ="Asset Inventory"
        Width: =Parent.Width
        ZIndex: =2

    "TemplateGalleryList1 As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        Height: =Parent.Height - TemplateGalleryList1.Y
        Items: =CustomGallerySample
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Width: =Parent.Width
        Y: =64
        ZIndex: =3

        Image1 As image:
            Height: =128
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleHeading
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - Image1.Width - 104
            X: =Image1.X + Image1.Width + 24
            Y: =44
            ZIndex: =2

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SampleText
            VerticalAlign: =VerticalAlign.Top
            Width: =Title2.Width
            X: =Title2.X
            Y: =Title2.Y + Title2.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Navigation_2 As Navigation:
        ExpandMenu: =true
        Height: =Parent.Height
        MenuIconColor: =RGBA(255, 255, 255, 1)
        MenuItems: =colMenu
        MenuWidth: =If(showMenu, Navigation_2.SetMenuWidth, icoHamburger.Width)
        OnReset: =Set(showMenu, Navigation_2.ExpandMenu)
        Width: =Navigation_2.MenuWidth
        ZIndex: =4

