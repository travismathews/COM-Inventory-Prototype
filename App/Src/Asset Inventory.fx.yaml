"'Asset Inventory' As screen.'tabletLayout_HeaderAndGallery_ver3.0'":
    OnVisible: =Set(varShowMenu, true); Set(varShowMenu,false);

    rectTopBannerBG_1 As rectangle:
        Fill: =RGBA(224, 1, 34, 1)
        Height: =60
        Width: =1366
        ZIndex: =1

    "TemplateGalleryList1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =Parent.Height - TemplateGalleryList1.Y
        Items: =InvAssets
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Width: =Parent.Width
        Y: =64
        ZIndex: =1

        Title2 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.SerialNumber
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Location
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title2.Y + Title2.Height + 2
            ZIndex: =2

        Body1 As label:
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Text: =ThisItem.Status
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Subtitle1.Y + Subtitle1.Height + 4
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        Separator1 As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    Title1 As label:
        Align: =Align.Center
        FontWeight: =FontWeight.Bold
        Height: =60
        PaddingRight: =10
        Text: ="Asset Inventory"
        Width: =Parent.Width
        ZIndex: =2

    Icon1_2 As icon.Add:
        BorderColor: =RGBA(255, 255, 255, 1)
        Color: =RGBA(255, 255, 255, 1)
        Height: =50
        Icon: =Icon.Home
        OnSelect: =Navigate(Home, UnCoverRight)
        Width: =50
        X: =23
        Y: =5
        ZIndex: =3

